<!DOCTYPE html>
<html lang="ko">

<body>

</div>

<!-- 순위, 줄거리, 링크 -->

    <table>
        <tr>
            <td><img alt="영화1" src="../images/movie1.jpg"></td>

        </tr>
        <tr>
            <td><img alt="영화2" src="../images/movie2.jpg"></td>

        </tr>
        <tr>

        <tr>

<div id="guestbook">
    <h2>방명록</h2>
    <form>
        <label for="name">이름:</label>
        <input id="name" name="name" type="text"><br><br>
        <label>취향의 영화:</label>
        <input id="movie1" name="movie1" type="checkbox" value="영화1">
        <label for="movie1">영화1</label>
        <input id="movie2" name="movie2" type="checkbox" value="영화2">
        <label for="movie2">영화2</label>

        <label for="movie3">영화3</label>

        <input id="movie5" name="movie5" type="checkbox" value="영화5">
        <label for="movie5">영화5</label>
        <button type="button">등록</button>
        <button type="reset">취소</button>
    </form>
